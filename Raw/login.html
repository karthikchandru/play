    <style>

    body {
      position: relative;
    }

    .green {
        background-color: #076739;
      }

    .red {
        background-color: #92160E;
      }
    .grey {
        background-color: #E6E6E6;

  <body>

    <div class="container login">
      <div class="row login-top">
        <div class="span5 offset8"><div class="vz-logo"></div></div>
        <div class="span12">            
            <ul>
                <li><i class="icnLogin-Account"></i></li>
                <li><i class="icnLogin-Asset"></i></li>
                <li><i class="icnLogin-Onboarding"></i></li>
                <li><i class="icnLogin-Order"></i></li>
                <li><i class="icnLogin-Report"></i></li>
                <li><i class="icnLogin-System"></i></li>
            </ul>
        </div>
      </div>
  
      <div class="row login-mid">
        <div class="span5 offset8">
            <form>
                <label>User ID:</label>
                <input type="text" placeholder="Your login Id" />
                <label>Password:</label>
                <input type="text"  placeholder="Your Password" />
                <input class="btn-Blue" type="submit" value="Login">
                <input class="btn-Blue" type="submit" value="Cancel">
            </form>
        </div>
        <div class="span3">
          <div class="vdms-logo"></div>
        </div>
        <div class="span9">
            <p>Welcome to<br>
                VERIZON DIGITAL MEDIA SERVICES<br>
               Operation Portal</p>
        </div>
      </div>
  
      <div class="row login-bottom">
        <div class="span17 offset8">
          <div class="login-link">
                <a href="#">Forgot Password?</a> | <a href="#">Change Password?</a> | <a href="#">What is My VZID?</a>
          </div>
          <div>To Retain VDMS access, you must login at least once every 90 days. User ID's will be deleted after 90 days of  inactivity.</div>
      </div>
    </div>

  </body>
